<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena las Torres de Legos</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E8F4F8 0%, #F5F5F5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(180deg, #FFFFFF 0%, #F8F9FA 100%);
            border: 4px solid #E0E0E0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            color: #64B5F6;
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            background: rgba(100, 181, 246, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .instructions {
            background: rgba(255, 183, 77, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 1.4rem;
            line-height: 1.6;
            border: 2px solid #FFB74D;
        }

        .instructions strong {
            color: #64B5F6;
            font-size: 1.5rem;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 20px;
        }

        .objects-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(128, 203, 196, 0.1);
            border-radius: 20px;
            min-height: 200px;
            border: 2px solid #80CBC4;
        }

        .lego-tower {
            cursor: grab;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-end;
            padding: 10px;
        }

        .lego-tower:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .lego-tower.dragging {
            opacity: 0.5;
        }

        .lego-block {
            width: 60px;
            height: 25px;
            border-radius: 5px;
            margin: 2px 0;
            box-shadow: 
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2),
                0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        .lego-block::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 6px;
            background: inherit;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .lego-block::after {
            content: '';
            position: absolute;
            top: -6px;
            left: 15px;
            width: 8px;
            height: 8px;
            background: inherit;
            border-radius: 50%;
            box-shadow: 
                16px 0 0 rgba(0, 0, 0, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .drop-zone {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 250px;
            padding: 30px;
            background: rgba(144, 202, 249, 0.1);
            border-radius: 20px;
            border: 4px dashed #90CAF9;
        }

        .drop-zone.highlight {
            background: rgba(144, 202, 249, 0.2);
            border-color: #64B5F6;
            box-shadow: 0 0 20px rgba(100, 181, 246, 0.3);
        }

        .slot {
            width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 3px solid #E0E0E0;
            position: relative;
        }

        .slot.highlight {
            background: rgba(100, 181, 246, 0.2);
            border-color: #64B5F6;
        }

        .slot-label {
            position: absolute;
            top: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #64B5F6;
        }

        .slot-number {
            position: absolute;
            bottom: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: #BDBDBD;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.4rem;
            font-weight: 700;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
        }

        #check-btn {
            background: #80CBC4;
            box-shadow: 0 6px 0 #5FA8A3;
        }

        #next-btn {
            background: #90CAF9;
            box-shadow: 0 6px 0 #64B5F6;
        }

        #reset-btn {
            background: #FFB74D;
            box-shadow: 0 6px 0 #F57C00;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #BDBDBD;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 3px 0 #9E9E9E;
        }

        .message {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.6rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .message.show {
            opacity: 1;
        }

        .success {
            background: rgba(128, 203, 196, 0.2);
            color: #5FA8A3;
            border: 2px solid #80CBC4;
            animation: bounce 0.5s;
        }

        .error {
            background: rgba(239, 154, 154, 0.2);
            color: #E57373;
            border: 2px solid #EF9A9A;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .game-over {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .objects-container, .drop-zone {
                gap: 15px;
            }
            
            .slot {
                width: 100px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ordena las Torres de Legos</h1>
        
        <div class="game-info">
            <div class="score">Puntos: <span id="score">0</span></div>
            <div class="round-indicator">Ronda: <span id="round">1</span>/4</div>
        </div>
        
        <div class="instructions">
            <p><strong>¬°Arrastra las torres!</strong></p>
            <p>Pon la torre m√°s <strong style="color: #80CBC4;">PEQUE√ëA</strong> primero y la m√°s <strong style="color: #FFB74D;">GRANDE</strong> al final</p>
        </div>
        
        <div class="game-area">
            <div class="objects-container" id="objects-container">
                <!-- Las torres se generar√°n din√°micamente -->
            </div>
            
            <div class="drop-zone" id="drop-zone">
                <!-- Los slots se generar√°n din√°micamente -->
            </div>
        </div>
        
        <div class="controls">
            <button id="check-btn">Verificar</button>
            <button id="next-btn" disabled>Siguiente</button>
            <button id="reset-btn">Reiniciar</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="game-over" id="game-over" style="display: none;"></div>
    </div>

    <script>
        // Colores vibrantes para los legos
        const legoColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B739', '#52B788', '#FF1744', '#00E676'
        ];

        // Variables del juego
        let score = 0;
        let currentRound = 1;
        let totalRounds = 4;
        let currentOrder = [];
        let correctOrder = [];
        let currentTowers = [];

        // Elementos DOM
        const objectsContainer = document.getElementById('objects-container');
        const dropZone = document.getElementById('drop-zone');
        const checkBtn = document.getElementById('check-btn');
        const nextBtn = document.getElementById('next-btn');
        const resetBtn = document.getElementById('reset-btn');
        const scoreElement = document.getElementById('score');
        const roundElement = document.getElementById('round');
        const messageElement = document.getElementById('message');
        const gameOverElement = document.getElementById('game-over');

        // Inicializar el juego
        function initGame() {
            // N√∫mero de torres seg√∫n la ronda (3 torres siempre para ni√±os peque√±os)
            const towerCount = 3;
            
            // Generar torres con diferentes alturas (1 a 5 bloques)
            currentTowers = [];
            const usedHeights = [];
            
            for (let i = 0; i < towerCount; i++) {
                let height;
                do {
                    height = Math.floor(Math.random() * 5) + 1; // 1 a 5 bloques
                } while (usedHeights.includes(height));
                
                usedHeights.push(height);
                currentTowers.push({
                    id: i,
                    height: height,
                    color: legoColors[Math.floor(Math.random() * legoColors.length)]
                });
            }
            
            // Ordenar correctamente por altura
            correctOrder = [...currentTowers].sort((a, b) => a.height - b.height).map(t => t.id);
            
            // Limpiar contenedores
            objectsContainer.innerHTML = '';
            dropZone.innerHTML = '';
            currentOrder = [];
            
            // Crear torres de lego
            currentTowers.forEach(tower => {
                const towerElement = document.createElement('div');
                towerElement.className = 'lego-tower';
                towerElement.draggable = true;
                towerElement.dataset.id = tower.id;
                
                // Crear bloques de lego
                for (let i = 0; i < tower.height; i++) {
                    const block = document.createElement('div');
                    block.className = 'lego-block';
                    block.style.backgroundColor = tower.color;
                    towerElement.appendChild(block);
                }
                
                // Eventos de arrastre
                towerElement.addEventListener('dragstart', handleDragStart);
                towerElement.addEventListener('dragend', handleDragEnd);
                
                objectsContainer.appendChild(towerElement);
            });
            
            // Crear slots
            for (let i = 0; i < towerCount; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.dataset.index = i;
                
                if (i === 0) {
                    const label = document.createElement('div');
                    label.className = 'slot-label';
                    label.textContent = 'Peque√±a';
                    slot.appendChild(label);
                } else if (i === towerCount - 1) {
                    const label = document.createElement('div');
                    label.className = 'slot-label';
                    label.textContent = 'Grande';
                    slot.appendChild(label);
                }
                
                const slotNumber = document.createElement('div');
                slotNumber.className = 'slot-number';
                slotNumber.textContent = i + 1;
                slot.appendChild(slotNumber);
                
                dropZone.appendChild(slot);
            }
            
            // Actualizar UI
            scoreElement.textContent = score;
            roundElement.textContent = currentRound;
            messageElement.className = 'message';
            checkBtn.disabled = false;
            nextBtn.disabled = true;
            gameOverElement.style.display = 'none';
        }

        // Manejar inicio de arrastre
        function handleDragStart(e) {
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id);
        }

        // Manejar fin de arrastre
        function handleDragEnd() {
            this.classList.remove('dragging');
            dropZone.classList.remove('highlight');
            document.querySelectorAll('.slot').forEach(slot => {
                slot.classList.remove('highlight');
            });
        }

        // Configurar zona de soltar
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', e => {
            if (e.target === dropZone) {
                dropZone.classList.remove('highlight');
            }
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            
            const towerId = parseInt(e.dataTransfer.getData('text/plain'));
            const slot = e.target.closest('.slot');
            
            if (slot) {
                const slotIndex = parseInt(slot.dataset.index);
                const draggedElement = document.querySelector(`.lego-tower[data-id="${towerId}"]`);
                
                // Remover cualquier torre existente en el slot
                const existingTower = slot.querySelector('.lego-tower');
                if (existingTower) {
                    objectsContainer.appendChild(existingTower);
                    existingTower.classList.remove('dragging');
                }
                
                // Clonar y colocar la torre
                const towerClone = draggedElement.cloneNode(true);
                towerClone.draggable = false;
                
                // Limpiar labels y n√∫mero del slot antes de agregar la torre
                const labels = slot.querySelectorAll('.slot-label, .slot-number');
                labels.forEach(label => label.style.display = 'none');
                
                slot.appendChild(towerClone);
                
                // Actualizar orden actual
                currentOrder[slotIndex] = towerId;
                
                // Remover torre original del contenedor
                draggedElement.remove();
            }
        });

        // Verificar el orden
        function checkOrder() {
            const filledSlots = currentOrder.filter(id => id !== undefined);
            
            if (filledSlots.length !== currentTowers.length) {
                showMessage('¬°Coloca todas las torres primero! üß±', 'error');
                return;
            }
            
            const isCorrect = currentOrder.every((id, index) => id === correctOrder[index]);
            
            if (isCorrect) {
                score += 10;
                showMessage('¬°PERFECTO! ¬°Muy bien! üéâ +10 puntos', 'success');
                checkBtn.disabled = true;
                
                if (currentRound < totalRounds) {
                    nextBtn.disabled = false;
                } else {
                    endGame();
                }
            } else {
                score = Math.max(0, score - 3);
                showMessage('¬°Ups! Intenta de nuevo üòä -3 puntos', 'error');
            }
            
            scoreElement.textContent = score;
        }

        // Siguiente ronda
        function nextRound() {
            currentRound++;
            if (currentRound <= totalRounds) {
                initGame();
            }
        }

        // Finalizar juego
        function endGame() {
            checkBtn.disabled = true;
            nextBtn.disabled = true;
            
            let message = '';
            let emoji = '';
            
            if (score >= 25) {
                message = `¬°INCRE√çBLE! ¬°Eres un S√öPER GENIO! üåü`;
                emoji = 'üèÜüéâüéä';
            } else if (score >= 15) {
                message = `¬°MUY BIEN! ¬°Lo hiciste genial! üòä`;
                emoji = '‚≠êüåü‚ú®';
            } else {
                message = `¬°Buen intento! ¬°Puedes hacerlo mejor! üí™`;
                emoji = 'üòäüëç';
            }
            
            gameOverElement.innerHTML = `
                <h2>${emoji}</h2>
                <h2>¬°Juego Terminado!</h2>
                <p style="font-size: 2rem; font-weight: bold; color: #FF1744;">Puntos: ${score}</p>
                <p>${message}</p>
                <button onclick="resetGame()" style="margin-top: 20px; font-size: 1.3rem; padding: 15px 30px; background: #64B5F6; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold;">üéÆ Jugar Otra Vez</button>
            `;
            gameOverElement.style.display = 'block';
        }

        // Reiniciar juego
        function resetGame() {
            score = 0;
            currentRound = 1;
            initGame();
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `message ${type} show`;
            
            setTimeout(() => {
                messageElement.className = 'message';
            }, 3000);
        }

        // Event listeners
        checkBtn.addEventListener('click', checkOrder);
        nextBtn.addEventListener('click', nextRound);
        resetBtn.addEventListener('click', resetGame);

        // Iniciar al cargar
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
