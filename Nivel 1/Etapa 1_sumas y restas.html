<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Sumas y Restas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E8F4F8 0%, #F5F5F5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(180deg, #FFFFFF 0%, #F8F9FA 100%);
            border: 4px solid #E0E0E0;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #64B5F6;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #FFB74D;
            font-weight: 700;
        }

        .start-icon, .end-icon {
            margin: 20px 0;
            font-size: 4em;
        }

        .btn {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3em;
            padding: 15px 30px;
            border: none;
            border-radius: 60px;
            background: #80CBC4;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 700;
            box-shadow: 0 6px 0 #5FA8A3, 0 8px 20px rgba(0,0,0,0.15);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #5FA8A3, 0 12px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #5FA8A3, 0 5px 15px rgba(0,0,0,0.15);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .answer-btn {
            font-size: 1.2em;
            padding: 20px;
            background: #90CAF9;
            box-shadow: 0 6px 0 #64B5F6, 0 8px 20px rgba(0,0,0,0.15);
        }

        .answer-btn:hover {
            background: #90CAF9;
            box-shadow: 0 8px 0 #64B5F6, 0 12px 25px rgba(0,0,0,0.2);
        }

        .answer-btn.correct {
            background: #80CBC4;
            box-shadow: 0 6px 0 #5FA8A3, 0 8px 20px rgba(0,0,0,0.15);
        }

        .answer-btn.wrong {
            background: #EF9A9A;
            box-shadow: 0 6px 0 #E57373, 0 8px 20px rgba(0,0,0,0.15);
        }

        #race-track {
            width: 100%;
            height: 60px;
            background-color: #f0f0f0;
            border: 3px dashed #ccc;
            border-radius: 30px;
            margin: 30px 0;
            position: relative;
            box-sizing: border-box;
        }

        #player {
            font-size: 40px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.5s ease-in-out;
        }

        .finish-line {
            font-size: 40px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            font-weight: bold;
            color: #FFB74D;
            margin-bottom: 20px;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            height: 30px;
        }

        #feedback.correct {
            color: #5FA8A3;
        }

        #feedback.wrong {
            color: #E57373;
        }

        
        #level-up-modal {
            display: none !important; 
        }

        /* Media queries para versi√≥n m√≥vil */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #game-container {
                max-width: 100%;
                padding: 25px;
                border-radius: 15px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .start-icon, .end-icon {
                font-size: 3em;
                margin: 15px 0;
            }

            .btn {
                font-size: 1.1em;
                padding: 12px 20px;
                margin: 8px;
            }

            .btn-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-top: 15px;
            }

            .answer-btn {
                font-size: 1.1em;
                padding: 15px;
            }

            #race-track {
                height: 50px;
                margin: 20px 0;
            }

            #player {
                font-size: 30px;
            }

            .finish-line {
                font-size: 30px;
                right: 8px;
            }

            #game-header {
                font-size: 1em;
                margin-bottom: 15px;
            }

            #feedback {
                font-size: 1.2em;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            #game-container {
                max-width: 100%;
                padding: 15px;
                border-radius: 12px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
                letter-spacing: 1px;
            }

            h2 {
                font-size: 1.1em;
                margin-bottom: 12px;
            }

            .start-icon, .end-icon {
                font-size: 2.5em;
                margin: 10px 0;
            }

            p {
                font-size: 0.95em;
                margin-bottom: 15px;
            }

            .btn {
                font-size: 0.95em;
                padding: 10px 16px;
                margin: 6px;
                border-radius: 40px;
            }

            .btn-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-top: 12px;
            }

            .answer-btn {
                font-size: 1em;
                padding: 12px;
            }

            #race-track {
                height: 40px;
                margin: 15px 0;
                border-radius: 20px;
            }

            #player {
                font-size: 25px;
            }

            .finish-line {
                font-size: 25px;
                right: 5px;
            }

            #game-header {
                font-size: 0.9em;
                margin-bottom: 12px;
                gap: 10px;
            }

            #feedback {
                font-size: 1em;
                height: 20px;
                margin-top: 15px;
            }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="screen active">
            <h1>Carrera de Sumas y Restas</h1>
            <div class="start-icon">üöÄ</div>
            <p>¬°Resuelve las sumas y restas para que tu cohete avance!</p>
            <button id="start-button" class="btn">¬°Empezar a Jugar!</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-header">
                <div id="level-indicator">Nivel 1</div>
                <div id="question-counter">Pregunta 1/10</div>
            </div>
            
            <div id="race-track">
                <div id="player" class="player-rocket">üöÄ</div>
                <div class="finish-line">üèÅ</div>
            </div>

            <div id="quiz-container">
                <h2 id="question-text">Aqu√≠ va la pregunta...</h2>
                <div id="answer-buttons" class="btn-grid">
                </div>
            </div>
            
            <div id="feedback" class=""></div>
        </div>

        <div id="end-screen" class="screen">
            <h1>¬°Carrera Terminada!</h1> 
            <p id="final-score">Has respondido correctamente X de 10 preguntas.</p>
            <div class="end-icon">üèÜ</div>
            <button id="restart-button" class="btn">Jugar de Nuevo</button>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
    
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
       

        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const feedback = document.getElementById('feedback');
        const player = document.getElementById('player');
        const raceTrack = document.getElementById('race-track');
        
        const levelIndicator = document.getElementById('level-indicator');
        const questionCounter = document.getElementById('question-counter');
        const finalScore = document.getElementById('final-score');

       
        const questions = [
            // NIVEL 1
            { level: 1, question: '¬øCu√°nto es 5 + 3?', answers: [{ text: '8', correct: true }, { text: '7', correct: false }, { text: '2', correct: false }, { text: '9', correct: false }] },
            { level: 1, question: '¬øCu√°nto es 7 - 2?', answers: [{ text: '9', correct: false }, { text: '5', correct: true }, { text: '4', correct: false }, { text: '6', correct: false }] },
            { level: 1, question: '¬øCu√°nto es 4 + 4?', answers: [{ text: '0', correct: false }, { text: '8', correct: true }, { text: '16', correct: false }, { text: '6', correct: false }] },
            { level: 1, question: '¬øCu√°nto es 9 - 6?', answers: [{ text: '3', correct: true }, { text: '15', correct: false }, { text: '4', correct: false }, { text: '2', correct: false }] },
            { level: 1, question: '¬øCu√°nto es 2 + 5?', answers: [{ text: '3', correct: false }, { text: '6', correct: false }, { text: '7', correct: true }, { text: '10', correct: false }] },
            // NIVEL 2
            { level: 2, question: '¬øCu√°nto es 12 + 8?', answers: [{ text: '4', correct: false }, { text: '20', correct: true }, { text: '18', correct: false }, { text: '21', correct: false }] },
            { level: 2, question: '¬øCu√°nto es 15 - 7?', answers: [{ text: '22', correct: false }, { text: '8', correct: true }, { text: '7', correct: false }, { text: '9', correct: false }] },
            { level: 2, question: '¬øCu√°nto es 10 + 13?', answers: [{ text: '3', correct: false }, { text: '23', correct: true }, { text: '20', correct: false }, { text: '113', correct: false }] },
            { level: 2, question: '¬øCu√°nto es 20 - 5?', answers: [{ text: '10', correct: false }, { text: '15', correct: true }, { text: '25', correct: false }, { text: '5', correct: false }] },
            { level: 2, question: '¬øCu√°nto es 14 + 3?', answers: [{ text: '11', correct: false }, { text: '17', correct: true }, { text: '16', correct: false }, { text: '27', correct: false }] }
        ];
        

        let currentQuestionIndex;
        let score;
        const TOTAL_QUESTIONS = 10; 

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            player.style.left = '0%';
            startScreen.classList.remove('active');
            endScreen.classList.remove('active');
            gameScreen.classList.add('active');
            showNextQuestion();
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showNextQuestion() {
            resetState();
            if (currentQuestionIndex < TOTAL_QUESTIONS) {
                const currentQuestion = questions[currentQuestionIndex];
                questionText.innerText = currentQuestion.question;
                
                levelIndicator.innerText = `Nivel ${currentQuestion.level}`; 
                questionCounter.innerText = `Pregunta ${currentQuestionIndex + 1}/${TOTAL_QUESTIONS}`;
                
                const shuffledAnswers = shuffleArray([...currentQuestion.answers]);

                shuffledAnswers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('btn', 'answer-btn');
                    if (answer.correct) {
                        button.dataset.correct = answer.correct;
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtons.appendChild(button);
                });
            } else {
                endGame();
            }
        }

        function resetState() {
            feedback.innerText = '';
            feedback.className = 'feedback';
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';

            Array.from(answerButtons.children).forEach(button => {
                setStatusClass(button, button.dataset.correct);
                button.disabled = true;
            });

            if (correct) {
                score++;
                feedback.innerText = '¬°Correcto!';
                feedback.classList.add('correct');
                movePlayer();
            } else {
                feedback.innerText = '¬°Int√©ntalo de nuevo!';
                feedback.classList.add('wrong');
            }

            setTimeout(() => {
                currentQuestionIndex++;
                
                
                showNextQuestion();
                
            }, 1500);
        }

        function movePlayer() {
            const trackWidth = raceTrack.offsetWidth;
            const playerWidth = player.offsetWidth;
            const maxPosition = trackWidth - playerWidth - 20;
            const newPosition = (score / TOTAL_QUESTIONS) * maxPosition;
            player.style.left = `${newPosition}px`;
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        }
        
       

        function endGame() {
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            finalScore.innerText = `¬°Felicidades! Has respondido correctamente ${score} de ${TOTAL_QUESTIONS} preguntas.`;
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
       
    });
    </script>
</body>
</html>
